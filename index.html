<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Form for a challenge">
    <meta name="ketwords" content="Html Css">
    <meta name="name" content="Ridanm">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Form_Style/form.css">
    <title>Form Challenge</title>
</head>

<body id="body">
    <div>
        <h1 id="title">Formulario de Encuesta</h1>
        <p id="description">Agradecemos su tiempo para ayudarnos a mejorar la plataforma freeCode</p>
    </div>

    <main id="main">
        <form action="/action_page.php" method="POST" id="survey-form">
            <div>
                <label for="name" id="name-label">Nombre</label><br>
                <input type="text" id="name" name="fname" placeholder="Ingrese su nombre" required><br>
            </div>

            <div>
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required><br>
            </div>

            <div>
                <label for="number" id="number-label">Edad(opcional)</label><br>
                <input type="number" id="number" name="age" min="16" max="100"><br>
            </div>

            <div>
                <label for="dropdown" id="dropdown-label">Cual opción describe su rol actualmente</label><br>
                <select id="dropdown" name="rol" required>
                    <option disabled selected option>Seleccione su rol actual</option>
                    <option value="Student">Estudiante</option>
                    <option value="fullTimeJob">Trabajo de tiempo completo</option>
                    <option value="fullTimeLerner">Aprendiz de tiempo completo</option>
                    <option value="preferNotSay">Prefiero no contestar</option>
                    <option value="other">Otros</option>
                    </select>
            </div>

            <div>
                <p>Que tanto recomendarias freeCode a un amigo?</p>

                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitivamente</label><br>

                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Quizas</label><br>

                <input type="radio" id="notsure" name="recommend" value="notsure">
                <label for="notsure">No estoy seguro</label>
            </div>

            <div>
                <label for="dropdown-under" id="dropdown-label">Cual es su caracteristica favorita en freeCode?</label><br>
                <select name="dropdown-under" id="dropdown" required>
                    <option disabled selected option>Seleccione una opción</option>
                    <option value="challenge">Desafios</option>
                    <option value="projects">Proyectos</option>
                    <option value="comunity">Comunidad</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>

            <div>
                <p>En que le gustaria ver mejoras o nuevas implementaciones? <i>(puede seleccionar cuantas quiera)</i>
                </p>
                <label><input >Front-end Projects</label>
                 
                <label for="">Back-end Projects</label>

                <label for="">Visualizacion de Datos</label>

                <label for="">Desafios</label>

                <label for="">Comunidad de Código Abierto</label>

                <label for="">Salas de ayuda de Git</label>

                <label for="">Videos</label>

                <label for="">Reuniones en la ciudad</label>

                <label for="">wiki</label>

                <label for="">Foros</label>

                <label for="">Cursos Adicionales</label>
            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>


        </form>
    </main>

</body>

</html>

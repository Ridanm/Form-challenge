<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Form for a challenge">
    <meta name="ketwords" content="Html Css">
    <meta name="name" content="Ridanm">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Form_Style/form.css">
    <title>Form Challenge</title>
</head>

<body id="body">
    <main id="main">
        <div class="contenedor">
            <div class="contenedor-form">
                <haader id="header">
                    <h1 id="title">Formulario de Encuesta</h1>
                    <p id="description">Agradecemos su tiempo para ayudarnos a mejorar la plataforma freeCode</p>
                </haader>
            </div>

            <form action="/action_page.php" method="POST" id="survey-form">
                <div class="contenedor-form">
                    <label for="name" id="name-label" class="form-label" >Nombre</label>
                    <input type="text" id="name" class="form-input" name="fname" placeholder="Ingrese su nombre" required>
                </div>

                <div class="contenedor-form">
                    <label for="email" id="email-label" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" name="email" placeholder="Ingrese su email" required>
                </div>

                <div class="contenedor-form">
                    <label for="number" id="number-label" sclass="form-label">Edad(opcional)</label>
                    <input type="number" id="number" class="form-input" name="age" min="16" max="100" placeholder="Ingrese du edad">
                </div>

                <div class="contenedor-form">
                    <label for="dropdown" id="dropdown-label class="form-label">Cual opción describe su rol actualmente</label>
                    <select id="dropdown" name="rol" class="opciones" required>
                        <option disabled selected option>Seleccione su rol actual</option>
                        <option value="Student">Estudiante</option>
                        <option value="fullTimeJob">Trabajo de tiempo completo</option>
                        <option value="fullTimeLerner">Aprendiz de tiempo completo</option>
                        <option value="preferNotSay">Prefiero no contestar</option>
                        <option value="other">Otros</option>
                    </select>
                </div>

                <div class="contenedor-form contenedor-radio">
                    <p>Que tanto recomendarias freeCode a un amigo?</p>
             
                    <label for="definitely" class="radio-label"><input type="radio" id="definitely" class="input-radio" name="recommend" value="definitely">Definitivamente</label>
 
                    <label for="maybe" class="radio-label"><input type="radio" id="maybe" class="input-radio" name="recommend" value="maybe">Quizas</label>

                    <label for="notsure" class="radio-label"> <input type="radio" id="notsure" class="input-radio" name="recommend" value="notsure">No estoy seguro</label>
                </div>

                <div class="contenedor-form">
                    <label for="dropdown-under" id="dropdown-label" class="form-label">Cual es su caracteristica favorita en
                        freeCode?</label>
                    <select name="dropdown-under" id="dropdown-under" class="opciones" required>
                        <option disabled selected option>Seleccione una opción</option>
                        <option value="challenge">Desafios</option>
                        <option value="projects">Proyectos</option>
                        <option value="comunity">Comunidad</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>

                <div class="contenedor-form">
                    <p>En que le gustaria ver mejoras o nuevas implementaciones? <i>(puede seleccionar cuantas
                            quiera)</i>
                    </p>
                    <label for="front-end-p" class="checkbox-label"><input type="checkbox" name="mejoras"
                            id="front-end-p" class="input-checkbox" value="front-end-proyects">Front-end
                        Projects</label>

                    <label for="back-end-p" class="checkbox-label"><input type="checkbox" name="mejoras" id="back-end-p"
                            class="input-checkbox" value="back-end-projects">Back-end Projects</label>

                    <label for="data-visualization" class="checkbox-label"><input type="checkbox" name="mejoras"
                            id="data-visualization" class="input-checkbox" value="data-visualization">Visualizacion de
                        Datos</label>

                    <label for="challenge" class="checkbox-label"><input type="checkbox" name="mejoras" id="challenge"
                            class="input-checkbox" value="challenge">Desafios</label>

                    <label for="open-source" class="checkbox-label"><input type="checkbox" name="mejoras"
                            id="open-source" class="input-checkbox" value="open-source-community">Comunidad Open Source</label>

                    <label for="help-rooms" class="checkbox-label"><input type="checkbox" name="mejoras" id="help-rooms"
                            class="input-checkbox" value="gitter-help-rooms">Salas de ayuda de Git</label>

                    <label for="videos" class="checkbox-label"><input type="checkbox" name="mejoras" id="videos"
                            class="input-checkbox" value="videos">Videos</label>

                    <label for="city-meetups" class="checkbox-label"><input type="checkbox" name="mejoras"
                            id="city-meetups" class="input-checkbox" value="city-meetups">Reuniones en la
                        ciudad</label>

                    <label for="wiki" class="checkbox-label"><input type="checkbox" name="mejoras" id="wiki"
                            class="input-checkbox" value="wiki">wiki</label>

                    <label for="forum" class="checkbox-label"><input type="checkbox" name="mejoras" id="forum"
                            class="input-checkbox" value="forum">Foros</label>

                    <label for="additional-courses" class="checkbox-label"><input type="checkbox" name="mejoras"
                            id="additional-courses" class="input-checkbox" value="additional-courses">Cursos
                        Adicionales</label>
                </div>

                <div class="contenedor-form">
                    <label for="text-area" class="form-label">Algún comentario o sugerencia?</label>
                    <textarea id="text-area" class="text-area" name="text-area" placeholder="Comentar"></textarea>
                </div>

                <div class="contenedor-form">
                    <input type="submit" id="submit" value="submit" class="submit-button">
                </div>
        </div>
        </form>
    </main>

</body>

</html>
